<script>
    function updateClock() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const ampm = hours >= 12 ? 'PM' : 'AM';

        hours = hours % 12 || 12; // Convert to 12-hour format

        document.getElementById("clock").innerText = `${hours}:${minutes}`;
        document.getElementById("ampm").innerText = ampm;
    }

    async function getWeather() {
        try {
            const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=YOUR_LAT&longitude=YOUR_LON&current_weather=true');
            const data = await response.json();
            const temp = data.current_weather.temperature;
            document.getElementById("weather").innerText = `${temp}°C`;
        } catch {
            document.getElementById("weather").innerText = "N/A";
        }
    }

    setInterval(updateClock, 1000);
    updateClock();
    getWeather();
 
    window.addEventListener("scroll", function () {
        const header = document.querySelector(".header");

        if (window.scrollY > 50) {
            header.classList.add("scrolled"); // Add background when scrolling
        } else {
            header.classList.remove("scrolled"); // Remove background when at top
        }
    });
</script>
